<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Checker</h1>
        <h3>Enter your grade to check your grade:</h3>
        <input type="number" id="grade" placeholder="Enter your grade">
        <button onclick="checkGrade()" id="check">Check</button>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
